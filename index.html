<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Affirmation ‚Äì En Daglig Inspiration</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden; /* Ingen scroll */
    background: linear-gradient(to bottom, #B3E5FC, #0D47A1);
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
    padding-top: 50px; /* Luft fra toppen */
    padding-bottom: 50px; /* Luft fra bunden */
}

header { width: 100%; }

h1 { font-size: 48px; color: #0D47A1; margin: 0 0 20px 0; }
h2 { font-size: 32px; margin-bottom: 20px; color: #1E88E5; font-weight: 400; }

.content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.pingvin-container {
    width: 60vw;
    max-width: 600px;
    aspect-ratio: 16/9;
    overflow: hidden;
    border-radius: 12px;
    margin-bottom: 20px;
}

.pingvin-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

button {
    padding: 12px 24px;
    font-size: 28px;
    margin: 15px 0;
    border: none;
    border-radius: 8px;
    background-color: #FFD966;
    color: #0D47A1;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s, background-color 0.2s;
}

button:hover {
    transform: scale(1.05);
    background-color: #FFE58A;
}

p, li {
    font-size: 28px;
    margin: 10px 0;
    line-height: 1.4;
}

ul {
    list-style: none;
    padding-left: 0;
    margin: 10px 0 0 0;
    display: flex;
    flex-direction: column;
    align-items: center; /* Stjerner under hinanden */
}

.morning { color: #1E88E5; font-weight: 600; }
.evening { color: #6A1B9A; font-weight: 600; }

/* Musikknap √∏verst til venstre */
.music-player {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
}

.music-player button {
    font-size: 48px;
    padding: 0;
    border: none;
    background: transparent;
    color: #0D47A1;
    cursor: pointer;
    transition: transform 0.2s;
}

.music-player button:hover { transform: scale(1.2); }

/* Blade */
.leaf {
    position: fixed;
    top: -50px;
    font-size: 40px; /* St√∏rre blade */
    pointer-events: none;
    z-index: 999;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

/* Responsivt */
@media (max-width: 600px) {
    h1 { font-size: 36px; }
    h2 { font-size: 24px; }
    p, li { font-size: 20px; }
    button { font-size: 22px; padding: 10px 20px; }
    .pingvin-container { width: 80vw; }
    .leaf { font-size: 30px; }
}
</style>
</head>
<body>

<header>
    <h1>Affirmation</h1>
    <h2>En healende m√•de at reflektere p√•</h2>
</header>

<div class="music-player">
    <button id="musicBtn">üîä</button>
    <audio id="backgroundMusic" loop>
        <source src="forest-spirit-meditation-411288.mp3" type="audio/mpeg">
        Din browser underst√∏tter ikke lydafspilning.
    </audio>
</div>

<div class="content">
    <div class="pingvin-container">
        <img src="billede4.png" alt="Min s√∏de pingvin">
    </div>
            
    <button onclick="showAffirmation()">Vis dagens selvrefleksion</button>
    <p id="affirmation">Tryk p√• knappen for at f√• en inspirerende handling</p>
    <ul id="todos"></ul>
</div>

<script>
const music = document.getElementById("backgroundMusic");
const musicBtn = document.getElementById("musicBtn");

window.addEventListener("load", () => {
    music.play().catch(() => { musicBtn.textContent = "üîä"; });
    musicBtn.textContent = "üîä";
});

musicBtn.addEventListener("click", () => {
    if (music.paused) { music.play(); musicBtn.textContent = "üîä"; }
    else { music.pause(); musicBtn.textContent = "üîá"; }
});

document.addEventListener("visibilitychange", () => {
    if (document.hidden) { music.pause(); musicBtn.textContent = "üîá"; }
});

const morningAffirmations = ["I dag starter jeg med ro og gl√¶de.","Jeg v√¶lger at v√¶re st√¶rk og positiv."];
const eveningAffirmations = ["Jeg slipper dagen med taknemmelighed.","Jeg fortjener hvile og fred."];

const morningTodos = [["Tag dyb vejrtr√¶kning","Skriv 3 ting du vil opn√•","Start dagen med et smil"]];
const eveningTodos = [["Skriv 3 ting du er taknemmelig for","Tag et varmt bad","Lyt til beroligende musik"]];

function showAffirmation() {
    const hour = new Date().getHours();
    const affirmationElement = document.getElementById("affirmation");
    let affirmation, todos;

    if (hour < 12) {
        affirmation = morningAffirmations[Math.floor(Math.random() * morningAffirmations.length)];
        todos = morningTodos[0];
        affirmationElement.textContent = "Morgeninspiration: " + affirmation;
        affirmationElement.className = "morning";
    } else {
        affirmation = eveningAffirmations[Math.floor(Math.random() * eveningAffirmations.length)];
        todos = eveningTodos[0];
        affirmationElement.textContent = "Afteninspiration: " + affirmation;
        affirmationElement.className = "evening";
    }

    const ul = document.getElementById("todos");
    ul.innerHTML = "";
    todos.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = "‚≠ê " + todo;
        ul.appendChild(li);
    });
}

// Blade animation
const leafEmojis = ["üçÅ","üçÇ"];
function createLeaf() {
    const leaf = document.createElement("div");
    leaf.className = "leaf";
    leaf.textContent = leafEmojis[Math.floor(Math.random()*leafEmojis.length)];
    leaf.style.left = Math.random() * 90 + "vw";
    leaf.style.fontSize = (40 + Math.random()*20) + "px"; // St√∏rre blade
    leaf.style.animationDuration = (15 + Math.random()*10) + "s"; // Langsomt fald
    document.body.appendChild(leaf);
    setTimeout(() => leaf.remove(), parseFloat(leaf.style.animationDuration)*1000);
}
setInterval(createLeaf, 2000); // f√¶rre blade
</script>

</body>
</html>
