<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Affirmation ‚Äì En Daglig Inspiration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* ingen scroll */
        }

        body {
            background: linear-gradient(to bottom, #B3E5FC, #0D47A1);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0px;
            text-align: center;
            position: relative;
        }

        header {
            width: 100%;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            margin-top: 100px;
        }

        .pingvin-container {
            width: 600px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 12px;
            margin: 5px 0;
        }

        .pingvin-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 52px;
            color: #0D47A1;
            margin: 0 0 20px 0;
        }

        h2 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #1E88E5;
            font-weight: 400;
        }

        p, li {
            font-size: 40px;
            margin: 20px 0;
            text-align: center;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        ul li {
            margin: 5px 0;
        }

        button {
            padding: 14px 30px;
            font-size: 40px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background-color: #FFD966;
            color: #0D47A1;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #FFE58A;
        }

        .morning {
            color: #1E88E5;
            font-weight: 600;
        }

        .evening {
            color: #6A1B9A;
            font-weight: 600;
        }

        /* Musikafspiller i venstre hj√∏rne */
        .music-player {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .music-player button {
            font-size: 60px;
            padding: 0;
            border: none;
            background: transparent;
            color: #0D47A1;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .music-player button:hover {
            transform: scale(1.2);
        }

        /* Blade animation */
        .leaf {
            position: fixed;
            top: -50px;
            font-size: 40px;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity:1; }
            100% { transform: translateY(120vh) rotate(360deg); opacity:0; }
        }

        /* Responsivt design */
        @media (max-width: 1023px) {
            .pingvin-container { width: 90%; }
        }

        @media (min-width: 1024px) {
            h1 { font-size: 48px; }
            h2 { font-size: 36px; }
            p, li, button { font-size: 36px; }
            .pingvin-container { width: 500px; }
        }

    </style>
</head>
<body>
    <header>
        <h1>Affirmation</h1>
        <h2>En healende m√•de at reflektere p√•</h2>
    </header>

    <div class="music-player">
        <button id="musicBtn">üîä</button>
        <audio id="backgroundMusic" loop>
            <source src="forest-spirit-meditation-411288.mp3" type="audio/mpeg">
            Din browser underst√∏tter ikke lydafspilning.
        </audio>
    </div>

    <div class="content">
        <div class="pingvin-container">
            <img src="billede4.png" alt="Min s√∏de pingvin">
        </div>
                
        <button onclick="showAffirmation()">Vis dagens selvrefleksion</button>
        <p id="affirmation">Tryk p√• knappen for at f√• en inspirerende handling</p>
        <ul id="todos"></ul>
    </div>

    <script>
        const music = document.getElementById("backgroundMusic");
        const musicBtn = document.getElementById("musicBtn");

        // Fors√∏g automatisk afspilning
        window.addEventListener("load", () => {
            music.play().catch(()=>{});
        });

        musicBtn.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicBtn.textContent = "üîä";
            } else {
                music.pause();
                musicBtn.textContent = "üîá";
            }
        });

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                music.pause();
                musicBtn.textContent = "üîá";
            }
        });

        const morningAffirmations = [
            "I dag starter jeg med ro og gl√¶de.",
            "Jeg v√¶lger at v√¶re st√¶rk og positiv.",
            "Min energi √•bner nye muligheder.",
            "Jeg er fokuseret og klar til dagen.",
            "Jeg tager ansvar for min egen lykke.",
            "Jeg m√∏der dagen med et √•bent hjerte.",
            "Jeg tiltr√¶kker gode oplevelser.",
            "Jeg har tillid til mig selv.",
            "Jeg er taknemmelig for alt, jeg har.",
            "Jeg v√¶lger gl√¶de i hvert √∏jeblik."
        ];

        const eveningAffirmations = [
            "Jeg slipper dagen med taknemmelighed.",
            "Jeg fortjener hvile og fred.",
            "Jeg sender k√¶rlige tanker til mig selv.",
            "Jeg reflekterer over dagens gode √∏jeblikke.",
            "Jeg tilgiver mig selv og andre.",
            "Jeg lader bekymringer falde.",
            "Jeg er stolt af mig selv i dag.",
            "Jeg fylder mig selv med ro.",
            "Jeg giver mig selv k√¶rlighed og omsorg.",
            "Jeg forbereder mig p√• en god nats s√∏vn."
        ];

        const morningTodos = [
            ["Tag dyb vejrtr√¶kning", "Skriv 3 ting du vil opn√•", "Start dagen med et smil"],
            ["Lav en positiv liste", "Tag p√• en kort g√•tur", "Gentag en positiv s√¶tning"]
        ];

        const eveningTodos = [
            ["Skriv 3 ting du er taknemmelig for", "Tag et varmt bad", "Lyt til beroligende musik"],
            ["Luk dagen med et smil", "L√¶s en bog inden sengetid", "Lav vejrtr√¶kning"]
        ];

        function showAffirmation() {
            const hour = new Date().getHours();
            const affirmationElement = document.getElementById("affirmation");
            let affirmation, todos;

            if (hour < 12) {
                affirmation = morningAffirmations[Math.floor(Math.random()*morningAffirmations.length)];
                todos = morningTodos[Math.floor(Math.random()*morningTodos.length)];
                affirmationElement.className = "morning";
            } else {
                affirmation = eveningAffirmations[Math.floor(Math.random()*eveningAffirmations.length)];
                todos = eveningTodos[Math.floor(Math.random()*eveningTodos.length)];
                affirmationElement.className = "evening";
            }

            affirmationElement.textContent = affirmation;

            const ul = document.getElementById("todos");
            ul.innerHTML = "";
            todos.forEach(todo => {
                const li = document.createElement("li");
                li.textContent = "‚≠ê " + todo;
                ul.appendChild(li);
            });
        }

        // Blade animation
        function createLeaf() {
            const leaf = document.createElement("div");
            leaf.className = "leaf";
            leaf.style.left = Math.random()*window.innerWidth + "px";
            leaf.style.fontSize = (40 + Math.random()*20) + "px"; // st√∏rre blade
            leaf.style.animationDuration = (8 + Math.random()*5) + "s"; // langsommere
            leaf.textContent = "üçÅ";
            document.body.appendChild(leaf);
            setTimeout(()=>{leaf.remove()}, 15000);
        }

        setInterval(createLeaf, 1500); // f√¶rre blade
    </script>
</body>
</html>
