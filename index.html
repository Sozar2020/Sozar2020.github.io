<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>MicroChange – Daglig Inspiration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #B3E5FC, #0D47A1);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
            text-align: center;
        }

        header {
            width: 100%;
        }

        h1 {
            font-size: 38px;
            color: #0D47A1;
            margin: 0 0 20px 0;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 30px;
            color: #1E88E5;
            font-weight: 400;
        }

        p, li {
            font-size: 20px;
            margin: 10px 0;
        }

        ul {
            list-style: none;
            text-align: left;
            display: inline-block;
            margin-top: 10px;
            padding-left: 0;
        }

        button {
            padding: 14px 30px;
            font-size: 22px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background-color: #FFD966;
            color: #0D47A1;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #FFE58A;
        }

        .morning { color: #1565C0; font-weight: 600; }
        .evening { color: #6A1B9A; font-weight: 600; }

        /* Besøgsantal i nederste venstre hjørne */
        #visitorCount {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #0D47A1;
        }
    </style>
</head>
<body>
    <header>
        <h1>MicroChange – Små Skridt, Store Resultater</h1>
        <h2>Din daglige inspiration og refleksion</h2>
    </header>

    <div class="content">
        <button onclick="showAffirmation()">Vis dagens inspiration</button>
        <p id="affirmation">Tryk på knappen for at få din inspiration</p>
        <ul id="todos"></ul>
    </div>

    <p id="visitorCount">Antal besøgende: indlæses...</p>

    <script>
        // Besøgsantal
        fetch('https://api.countapi.xyz/hit/sozar202/microchange')
            .then(res => res.json())
            .then(data => {
                document.getElementById('visitorCount').textContent = 
                    "Antal besøgende: " + data.value;
            })
            .catch(err => {
                document.getElementById('visitorCount').textContent = 
                    "Kan ikke hente besøgsantal";
                console.error(err);
            });

        const morningAffirmations = ["I dag starter jeg med ro og glæde.","Jeg vælger at være stærk og positiv.","Min energi åbner nye muligheder.","Jeg er fokuseret og klar til dagen.","Jeg tager ansvar for min egen lykke.","Jeg møder dagen med et åbent hjerte.","Jeg tiltrækker gode oplevelser.","Jeg har tillid til mig selv.","Jeg er taknemmelig for alt, jeg har.","Jeg vælger glæde i hvert øjeblik."];
        const eveningAffirmations = ["Jeg slipper dagen med taknemmelighed.","Jeg fortjener hvile og fred.","Jeg sender kærlige tanker til mig selv.","Jeg reflekterer over dagens gode øjeblikke.","Jeg tilgiver mig selv og andre.","Jeg lader bekymringerne falde.","Jeg er stolt af mig selv i dag.","Jeg fylder mig selv med ro.","Jeg giver mig selv kærlighed og omsorg.","Jeg forbereder mig på en god nats søvn."];

        // Morgen- og aftento-doer kan indsættes her som tidligere

        function showAffirmation() {
            const hour = new Date().getHours();
            const affirmationElement = document.getElementById("affirmation");
            let affirmation;

            if (hour < 12) {
                const idx = Math.floor(Math.random() * morningAffirmations.length);
                affirmation = morningAffirmations[idx];
                affirmationElement.textContent = "Morgeninspiration: " + affirmation;
                affirmationElement.className = "morning";
            } else {
                const idx = Math.floor(Math.random() * eveningAffirmations.length);
                affirmation = eveningAffirmations[idx];
                affirmationElement.textContent = "Afteninspiration: " + affirmation;
                affirmationElement.className = "evening";
            }
        }
    </script>
</body>
</html>
